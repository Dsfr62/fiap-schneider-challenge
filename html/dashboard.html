<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/dashboard.css">

    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/27af7ca615.js" crossorigin="anonymous"></script>
    <!-- ChartJS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="../js/navbar.js" defer></script>
    <script src="../js/dashboard.js" defer></script>
    <script src="../js/auth.js"></script>
    

    <title>Renova Carbon - Dashboard</title>
</head>

<body data-page="dashboard">
    <main class="container" style="justify-content: space-between;">
        <section class="info-cards">
            <div class="card">
                <h3>Crédito de Carbono:</h3>
                <p>17,73 kgCO2</p>
            </div>
            <div class="card">
                <h3>Total de Emissão:</h3>
                <p>120,90 kgCO2</p>
            </div>
            <div class="card">
                <h3>Total de Redução:</h3>
                <p>103,17 kgCO2</p>
            </div>
        </section>

        <section style="height: 45%; max-height: 400px; display: grid; grid-template-columns: 1fr 1fr;">
            <div class="card">
                <canvas id="first-chart">
                </canvas>
            </div>
            <div class="card reduction-card" style="position: relative; overflow: hidden;">
                <h2>Redução de Carbono</h2>
                <canvas id="second-chart">
                </canvas>
                <span id="reduction-value">77</span>
            </div>
        </section>

        <section style="height: 45%; max-height: 300px;">
            <div class="card" style="width: 100%;">
                <h3>Atividades recomendadas para ganhar crédito de carbono</h3>
                <table id="atividades_recomendadas">
                    <tr>
                        <th class="header">Título</th>
                        <th class="header">Data</th>
                        <th class="header">Horário</th>
                        <th class="header">Lotação</th>
                        <th class="header">Inscrito</th>
                    </tr>
                </table>
            </div>
        </section>
    </main>
</body>

</html>
